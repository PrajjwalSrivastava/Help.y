{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<br>
<br>
<div class="container"  > 
  <div class="row">
      <div class="col-3"></div>
      <div class="col-6 login-content" >
      <h1 ><center>Login Here!</center></h1>

      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{form|crispy}}
          <input type="submit" class="btn btn-success" value="Login">
      </form>
      </div>
      <div class="col-3"></div>
  </div>
</div>
</div>

{% endblock content %}
